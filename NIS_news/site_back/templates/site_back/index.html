{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NEWS</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="main_panel">
        <ul>
            <li><a href="{% url 'main' %}">logo</a></li>
            <li><a href="{% url 'news' %}">news</a></li>
            <li><a href="{% url 'admission' %}">admission</a></li>
            <li><a href="{% url 'media_club' %}">media club</a></li>
            <li class="dropdown">
                <a href="#" onclick="toggleDropdown()">More</a>
                <div id="dropdownContent" class="dropdown-content">
                    <a href="#Competitions">Competitions</a>
                    <a href="#Awards">Awards</a>
                    <a href="#Categories">Categories</a>
                    <a href="#Admin">Admin</a>
                </div>
            </li>
        </ul>
    </nav>
    <div class="news">
        <h1>Новости</h1>
        <div class="news_list">
            <div class="news_item">
                <h2>Заголовок новости</h2>
                <p>1ый абзац</p>
                <p>2ой абзац</p>
            </div>
        </div>
    </div>




    <script>
        function toggleDropdown() {
            const dropdownContent = document.getElementById("dropdownContent");
            dropdownContent.classList.toggle("show");
        }

        document.addEventListener("click", function(event) {
            const dropdownContent = document.getElementById("dropdownContent");
            if (!event.target.closest(".dropdown") && dropdownContent.classList.contains("show")) {
                dropdownContent.classList.remove("show");
            }
        });
    </script>
</body>
</html>
